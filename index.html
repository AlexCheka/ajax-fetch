<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax/Fetch</title>
</head>
<body>
    <div class="time"></div>
    <section>
        <h1>AJAX/Fetch html demo</h1>
        <div class="html-container"></div>
        <button class="get-ajax-html">Get html with Ajax</button>
         <button class="fetch-html">Get html with Fetch</button>
    </section>

    <section>
        <h1>AJAX/Fetch JSON demo</h1>
        <p>Name: <span class="client-name"></span></p>
        <p>Balance: <span class="account-balance"></span></p>
        <button class="get-ajax-json">Get JSON with Ajax</button>
         <button class="fetch-json">Get JSON with Fetch</button>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
